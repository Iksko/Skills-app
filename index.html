<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="log-in.css">
    <title>Modern Menu Log-In</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="loginBox" id="loginBox">
        <div class="currentProfile">
            <a href="profile.html"><img src="images/profile.jpg" alt="profileImg"></a>
        </div>
        <!-- <div class="loginImg">
            <img src="images/log-in-background.png" alt="loginImg">
        </div> -->
        <div class="slide-show">
            <img id="slide-1" class="slide" src="images/main-image-1.png" alt="main-image">
            <img id="slide-2" class="slide" src="images/main-image-2.png" alt="main-image">
            <img id="slide-3" class="slide" src="images/main-image-7.png" alt="main-image">
            <img id="slide-4" class="slide" src="images/main-image-3.png" alt="main-image">
            <img id="slide-5" class="slide" src="images/main-image-9.png" alt="main-image">
            <img id="slide-6" class="slide" src="images/main-image-5.png" alt="main-image">
            <img id="slide-7" class="slide" src="images/main-image-4.png" alt="main-image">
            <img id="slide-8" class="slide" src="images/main-image-6.png" alt="main-image">
            <img id="slide-9" class="slide" src="images/main-image-8.png" alt="main-image">
        </div>
        <div class="slide-nav">
            <a href="#slide-1"></a>
            <a href="#slide-2"></a>
            <a href="#slide-3"></a>
            <a href="#slide-4"></a>
            <a href="#slide-5"></a>
            <a href="#slide-6"></a>
            <a href="#slide-7"></a>
            <a href="#slide-8"></a>
            <a href="#slide-9"></a>
        </div>
        <div class="login">
            <div class="otherLogins">
                <div class="googleLogin">
                    <img src="images/googleIcon.png" alt="googleIcon">
                    <p>Log-In</p>
                </div>
                <div class="facebookLogin">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M504 256C504 119 393 8 256 8S8 119 8 256c0 123.78 90.69 226.38 209.25 245V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.28c-30.8 0-40.41 19.12-40.41 38.73V256h68.78l-11 71.69h-57.78V501C413.31 482.38 504 379.78 504 256z"/></svg>
                    <p>Log-In</p>
                </div>
            </div>
            <div class="or">
                <p>Or</p>
            </div>
            <div class="loginForm">
                <form action="#">
                    <input type="text" name="username" id="username" placeholder="E-Mail or Phone number...">
                    <input type="password" name="pass" id="usermane" placeholder="Password...">
                    <a href="#">Log-In</a>
                </form>
            </div>
            <div class="accCreate">
                <p>Create your account <a href="sign-up.html">here</a></p>
            </div>
        </div>
    </div>
    <script src="slide-show.js"></script>
</body>
</html>
